apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: telegraf
  namespace: knative-observability
  labels:
    app: telegraf
    metrics: "true"
    safeToDelete: "true"
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccountName: telegraf
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: telegraf
        command:
        - telegraf
        - --config-directory
        - /etc/telegraf
        image: telegraf:1.11-alpine
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: telegraf-config
          mountPath: /etc/telegraf
      volumes:
      - name: telegraf-config
        configMap:
          name: telegraf
