apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: logsinks.observability.knative.dev
  labels:
    logs: "true"
    safeToDelete: "true"
spec:
  group: observability.knative.dev
  version: v1alpha1
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Namespaced
  subresources:
    status: {}
  names:
    plural: logsinks
    singular: logsink
    kind: LogSink
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
          - type
          properties:
            port:
              type: integer
            type:
              type: string
              enum:
              - webhook
              - syslog
            host:
              type: string
            enable_tls:
              type: boolean
            insecure_skip_verify:
              type: boolean
  additionalPrinterColumns:
    - name: Type
      JSONPath: .spec.type
      type: string
    - name: Host
      JSONPath: .spec.host
      type: string
    - name: URL
      JSONPath: .spec.url
      type: string
    - name: Port
      JSONPath: .spec.port
      type: integer
    - name: TLS
      JSONPath: .spec.enable_tls
      type: boolean
    - name: Insecure
      JSONPath: .spec.insecure_skip_verify
      type: boolean
      description: |
        Accept any certificate presented by the server and any host name in
        that certificate.
    - JSONPath: .metadata.creationTimestamp
      name: Age
      type: date
    - JSONPath: .status.state
      name: Status
      type: string
