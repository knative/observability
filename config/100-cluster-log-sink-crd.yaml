apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusterlogsinks.observability.knative.dev
spec:
  group: observability.knative.dev
  version: v1alpha1
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Cluster
  names:
    plural: clusterlogsinks
    singular: clusterlogsink
    kind: ClusterLogSink
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
          - type
          - port
          - host
          properties:
            port:
              type: integer
              minimum: 0
              maximum: 65535
            type:
              type: string
              enum:
              - syslog
            host:
              type: string
              pattern: '^([a-zA-Z0-9-\.]+)$|^([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})$|^([a-fA-F0-9\:]+)$'
            enable_tls:
              type: boolean
            insecure_skip_verify:
              type: boolean
  additionalPrinterColumns:
    - name: Type
      JSONPath: .spec.type
      type: string
    - name: Host
      JSONPath: .spec.host
      type: string
    - name: Port
      JSONPath: .spec.port
      type: integer
    - name: TLS
      JSONPath: .spec.enable_tls
      type: boolean
    - name: Insecure
      JSONPath: .spec.insecure_skip_verify
      type: boolean
      description: |
        Accept any certificate presented by the server and any host name in
        that certificate.
    - JSONPath: .metadata.creationTimestamp
      name: Age
      type: date
